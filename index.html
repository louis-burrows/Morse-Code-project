<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Translate your morse code</title>
  <script src="app.js" async defer></script>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <h1>Morse Code Translator</h1>

  <p id="intro">Enter text in the box below, and see it translated into morse code, as dots "." and dashes "-".</p>
 
  <form action="">
    <label for="inputbox">Enter text:</label>
    <textarea name="inputbox" id="inputbox"></textarea>
    <!-- <input type="submit" value="Submit"> -->
  </form>
  <button id="convert">Convert</button>

  <p id="output">Output will appear here</p>
</body>

</html>
